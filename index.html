<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="wrap-slide1" checked>
        <input type="radio" name="point" id="wrap-slide2">
        <input type="radio" name="point" id="wrap-slide3">
        <input type="radio" name="point" id="wrap-slide4">
      
        <div class="slider">
            <div class="slides slide1"><div class="slidetext "> Text1</div></div>
            <div class="slides slide2"><div class="slidetext "> Text2</div></div>
            <div class="slides slide3"><div class="slidetext "> Text3</div></div>
            <div class="slides slide4"><div class="slidetext ">Text4</div></div>
           
        </div>	
        <div class="controls">
            <label for="wrap-slide1"></label>
            <label for="wrap-slide2" ></label>
            <label for="wrap-slide3"></label>
            <label for="wrap-slide4" ></label>
         
        </div>
    </div>
</body>
</html>
